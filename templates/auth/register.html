{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | EventPass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'css/auth-theme.css' %}">
</head>
<body>

<!-- ================= MESSAGES ================= -->
{% if messages %}
<div class="message-container">
  {% for message in messages %}
    <div class="message {{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
</div>
{% endif %}

<!-- ================= REGISTER CARD ================= -->
<div class="auth-container">
  <div class="auth-card">

    <h2>Create Account</h2>
    <p class="subtitle">Create your account to get started</p>

    <form method="post" novalidate>
      {% csrf_token %}

      <input
        type="text"
        name="first_name"
        placeholder="First Name"
        required
      >

      <input
        type="text"
        name="last_name"
        placeholder="Last Name"
        required
      >

      <input
        type="email"
        name="email"
        placeholder="Email"
        required
      >

      <input
        type="text"
        name="mobile"
        placeholder="Mobile Number"
        required
      >

      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      >

      <!-- ROLE SELECTION -->
      <select name="type" class="select-auth" required>
        <option value="" disabled selected>
          Register as
        </option>
        <option value="USER">User</option>
        <!-- Admin option can be removed in production -->
        <option value="ADMIN">Admin</option>
      </select>

      <button type="submit" class="btn-auth">
        Register
      </button>
    </form>

    <p class="switch-text">
      Already have an account?
      <a href="{% url 'login' %}">Login</a>
    </p>

  </div>
</div>

<!-- ================= AUTO-HIDE MESSAGES ================= -->
<script>
  setTimeout(() => {
    const box = document.querySelector('.message-container');
    if (box) {
      box.style.opacity = '0';
      box.style.transform = 'translateY(-10px)';
      setTimeout(() => box.remove(), 400);
    }
  }, 3000);
</script>

</body>
</html>
